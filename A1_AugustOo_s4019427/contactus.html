<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tourism Victoria</title>
        <link href = "style.css" rel="stylesheet">
        <meta charset ="utf-8">
    </head>
    <body>
        <header>
            <div class="logo-nav">
                <img src="images/Tourism.png" alt="Toursima Victoria"
                style="width:100px; height:100px;">
                <h1>Tourism Victoria</h1>
                <nav>
                    <ul>
                        <li><a href="index.html" 
                            class="inactive">Home</a></li>
                        <li><a href="#contactus" class="active">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <form>
                <h2>How Can we help?</h2>
                <br>
                <p>Tell us about your needs and how can we help your enquiry.</p>
                <br>
                <fieldset>
                    <legend><b>Let's get the basis</b></legend>
                    <br>
                     <label for="fname">First Name</label>
                     <input type = "text" id="fname" name="fname" placeholder="Your first name...">
                     <br>
                    <label for="lname">Last Name</label>
                    <input type = "text" id="lname" name="lname" placeholder="Your last name...">
                    <br>
                    <label for="email">Email</label>
                    <input type = "text" id="email" name="email" placeholder="Please enter your email address....">

                </fieldset>
                <br>
                <fieldset>
                    <legend>Tell us more about what you're looking for:</legend>
                    <br>
                    <label for="subject">Enquiry Detail</label>
                    <textarea id="subject" name="subject" placeholder="What is your enquiry..." style="height:200px"> </textarea>
                     <br><br>
                

                </fieldset>
                <button type="submit" value="submit">Submit Enquiry</button>
                
                
                        
            </form>
            
        <footer>
            &copy; TourismVictoria <a href="https://www.w3.org/mission/accessibility/" target="_blank"> Accessibility </a>

        </footer>
    </body>
</html>
